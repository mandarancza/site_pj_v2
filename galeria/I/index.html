        <div id="slideshow">
			<div class="slideshow-container">
				
				<div class="mySlides fade">
					<img src="I1.jpg" alt="przestronny salon, z beżową kanapą w kształcie litery L, poduszki dekoracyjne w naturalnych kolorach,
                    galeria zdjęć, ramy różne, lampy plafony duży rozmiar, lampy stołowe szklana podstawa, zestaw 3 drewnianych stolików kawowych">
				</div>
				
				<div class="mySlides fade">
					<img src="I2.jpg" alt="przestronny salon z dużym telewizorem i kominkiem, galeria zdjęć na ścianie, ramy różne, lampy plafony duży rozmiar, zestaw 3 drewnianych stolików kawowych, telewizor na tle kamiennej ściany">
				</div>
				
				<div class="mySlides fade">
					<img src="I3.jpg" alt="biblioteka, przechowywanie książek, korytarz z regałem na książki, przeszklone regały na książki">
				</div>

				<div class="mySlides fade">
					<img src="I4.jpg" alt="pokój nastolatki, kolor miętowy, tapicerowane panele na ścianę, ażurowy regał drewniany, pokój na poddaszu, miejsce do pracy dla nastolatki, liście monstery, rośliny w pokoju dziecka">
				</div>

				<div class="mySlides fade">
					<img src="I5.jpg" alt="pokój nastolatki, kolor miętowy, tapicerowane panele na ścianę, ażurowy regał drewniany, pokój na poddaszu, telewizor w pokoju dla nastolatki, rośliny w pokoju dziecka, stoliki metalowe druciane miętowe">
				</div>

				<div class="mySlides fade">
					<img src="I6.jpg" alt="hol, wiatrołap, tapicerowane siedzisko z wieszakami, lutro, szklane lustrzane drzwi, szklana lustrzana ściana">
				</div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span> 
			</div>
			
			<script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                }
			</script>
