<html>
<head>

    <meta charset="utf-8">
    <title>Projektowanie Wnętrz Ilona Obuchowicz</title>
    <meta name="description" content="projektowanie" >
    <meta name="keywords" content="projektowanie wnętrz, projektowanie, wnetrz, Ilona Obuchowicz, wnętrza, architekt, dekoracja, projektant, warszawa, góra kalwaria, mazowieckie, wystrój" >
    <meta name="author" content="Filip Obuchowicz" >
    <meta name="copyright" content="Projektowanie Wnętrz Ilona Obuchowicz" />
    <link rel="icon" href="../../images/favicon.ico" >
    <link rel="stylesheet" href="../../styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow" >
    <script src="../../js/sidenav.js"></script>

</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="https://projekty-wnetrza.eu/"><span style="white-space: nowrap; overflow: hidden;">STRONA GŁÓWNA</span></a>
        <a href="https://projekty-wnetrza.eu/galeria/">GALERIA</a>
        <a href="https://projekty-wnetrza.eu/kontakt/">KONTAKT</a>
    </div>

    <div id="all">
            
        <div id="navbar">
            <a id="awrap_logo_navbar" href="https://projekty-wnetrza.eu/"><img src="../../images/logo_gray_sign.png" id="logo_navbar" alt="logo projektowanie wnętrz" /></a>
            <a href="https://projekty-wnetrza.eu/" class="navbar_button">
                STRONA GŁÓWNA
            </a>
            <a href="https://projekty-wnetrza.eu/galeria/" class="navbar_button">
                GALERIA
            </a>
            <a href="https://projekty-wnetrza.eu/kontakt/" class="navbar_button">
                KONTAKT
            </a>
            <span id="openNav" onclick="openNav()">&#9776;</span>
        </div>

        <div id="slideshow">
			<div class="slideshow-container">
				
				<div class="mySlides fade">
					<img src="KK1.jpg" >
				</div>
				
				<div class="mySlides fade">
					<img src="KK2.jpg" >
				</div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
			</div>
			
			<script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                }
			</script>

			
		</div>
        
        <footer>
            <div class="footerText">© Copyright 2021 Projektowanie Wnętrz Ilona Obuchowicz.&nbsp;</div>
            <div class="footerText">All rights reserved.</div>
        </footer>
    </div>
</body>
</html>
