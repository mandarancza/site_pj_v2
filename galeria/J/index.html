            <span id="openNav" onclick="openNav()">&#9776;</span>

        <div id="slideshow">
			<div class="slideshow-container">
				
				<div class="mySlides fade">
					<img src="J1.jpg" alt="przytulny salon w odcieniach szarości, z okrągłymi lustrami, okrągłym drewnianym stołem, wisząca lampą Ikea w stylu boho">
				</div>
				
				<div class="mySlides fade">
					<img src="J2.jpg" alt="przytulna mała sypialnia, z okrągłymi lustrami Ikea, plecione wiklinowe ramy, antracytowa narzuta, miodowe poduchy">
				</div>
				
				<div class="mySlides fade">
					<img src="J3.jpg" alt="pokój gościnny, z małą rozkładaną kanapą, regały białe Billy Ikea, przeszklone fronty ze skórzanymi uchwytami, grafiki z portretami kobiet w czarnej ramie ">
				</div>

				<div class="mySlides fade">
					<img src="J4.jpg" alt="korytarz, klatka schodowa z nowoczesnymi kinkietami w koła, czarny i biały stalowy kinkiet">
				</div>

				<div class="mySlides fade">
					<img src="J5.jpg" alt="korytarz, klatka schodowa z nowoczesnymi kinkietami w koła, czarny i biały stalowy kinkiet">
				</div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span>
			</div>
			
			<script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                }
			</script>

			
		</div>
