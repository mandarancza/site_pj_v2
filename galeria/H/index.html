        <div id="slideshow">
			<div class="slideshow-container">
				
				<div class="mySlides fade">
					<img src="H1.jpg" alt="szary salon z aneksem kuchennym, przedłużenie aneksu kuchennego do salonu, kącik jadalni w salonie przy aneksie kuchennym, drewniana podłoga z szarymi ścianami, czarno białe fotografie miast na ścianie nad kanapą,
                    balkon z betonowymi donicami">
				</div>
				
				<div class="mySlides fade">
					<img src="H2.jpg" alt="balkon z betonowymi donicami, ozdobne trawy na balkonie, rośliny zimozielone na balkonie, różne wysokości donic na balkonie, krzesła fotele z technorattanu">
				</div>
				
				<div class="mySlides fade">
					<img src="H3.jpg" alt="szary salon z aneksem kuchennym, przedłużenie aneksu kuchennego do salonu, kącik jadalni w salonie przy aneksie kuchennym, drewniana podłoga z szarymi ścianami, dużo miejsca do przechowywania w salonie z aneksem kuchennym, lampa nad stół o drucianej konstrukcji, sufit podwieszany z oświetleniem liniowym">
				</div>

				<div class="mySlides fade">
					<img src="H4.jpg" alt="mała sypialnia z miejscem do pracy, szare zasłony w sypialni">
				</div>

				<div class="mySlides fade">
					<img src="H5.jpg" alt="mały szary pokoik z miejscem do spania, z miejscem do pracy, szare poduszki dekoracyjne na kanapę,
                    czarno białe zdjęcia miast">
				</div>

				<div class="mySlides fade">
					<img src="H6.jpg" alt="szara łazienka z okrągłym, podświetlanym lustrem, umywalka o nietypowym kształcie do małej łazienki, biała armatura podtynkowa">
				</div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span> 
			</div>
			
			<script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                }
			</script>

			
		</div>
